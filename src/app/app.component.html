<div class="body">
  <input type="text" [(ngModel)]="cep">
  <button (click)="consultar()">Consultar</button>
  <modal *ngIf="mostrar">
    <h1 title>{{res.localidade}}</h1>
    <span content>
      <p>UF: {{res.uf}}</p>
      <p>Bairro: {{res.bairro}}</p>
      <p>Logradouro: {{res.logradouro}}</p>
    </span>
    <span>
      <p>CEP: {{res.cep}}</p>
    </span>
    <button (click)="fechar()">Fechar modal</button>
  </modal>
</div>
